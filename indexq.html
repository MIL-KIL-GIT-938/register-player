<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <noscript>
        Включите JavaScript!!!
    </noscript>
    <div id="div_global">
        <h1 id="hell">Добро пожаловать сюда!</h1>
        <h1 id="null"></h1>
        <h1 id="info">Здесь мы с вами поиграем в игру</h1>
        <h1 id="null_2"></h1>
        <h1 id="pravila">Ваша задача кликать на кнопку, чем больше чем лучше! Удачи!</h1>
        <h1 id="null_3"></h1>
        <button id="bt" onclick="OnClickButton()">Клик!</button>
        <h1 id="null_4"></h1>
        <h1 id="result"></h1>
    </div>

    <script src="js/main.js"></script>


    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            border-radius: 50%;
            margin-top: 10px;
        }
    </style>

    
    <div id="content">
        <h1 id="greeting"></h1>
        <img id="photo" alt="User Photo" width="150" height="150" />
    </div>

    <script type="text/javascript">
        function getUserData() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('userData')) {
                const userData = JSON.parse(urlParams.get('userData'));
                return userData;
            }
            return null;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userData = getUserData();
            if (userData) {
                const greeting = document.getElementById('greeting');
                const photo = document.getElementById('photo');

                greeting.textContent = `Привет, ${userData.first_name} ${userData.last_name}!`;
                photo.src = userData.photo_url;
            }
        });
    </script>
    
</body>
</html>
